<script>
  
    fetch('./items.json')
          .then(function(response){
            return response.json();

          })
          .then(function(products){
            let placeholder =document.querySelector("#data-output");

            let out = '';
            console.log(products);
            for(let product of products){
                out +=` 
                <div class="h-[200px] w-[200px]  m-5 overflow-hidden rounded-[20px] hover:border-[gray] border-[2px] duration-300">
                 <img class=" hover:scale-125 duration-300" src="${product.image}" alt="">
              </div>
                `;
            }
            placeholder.innerHTML =out;
          })
